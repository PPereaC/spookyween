<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="home.css" />
    <title>SpookyWeen</title>
  </head>
  <body>
    <header>
      <div class="navbar-container">
        <nav class="navbar">
          <div class="navbar-brand">
            <img src="images/logo.png" alt="SpookyWeen Logo" class="logo" />
          </div>

          <div class="navbar-menu" id="navbarMenu">
            <ul class="navbar-nav">
              <li><a href="#home" class="nav-link">HOME</a></li>
              <li><a href="#about" class="nav-link">ABOUT</a></li>
              <li><a href="#services" class="nav-link">SERVICES</a></li>
              <li><a href="#gallery" class="nav-link">GALLERY</a></li>
              <li><a href="#team" class="nav-link"> TEAM</a></li>
              <li>
                <a href="#contact" class="nav-link"> CONTACT</a>
              </li>
              <li>
                <button class="navbar-button">PURCHASE</button>
              </li>
            </ul>
          </div>

          <div class="navbar-toggle" id="navbarToggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section id="home">
        <div class="home-container">
          <!-- Dos columnas -->
          <div class="home-image">
            <img src="images/banner-graphic-img.png" alt="Home Image" />
          </div>
          <div class="home-content">
            <img src="images/witch-img.png" alt="Witch Image" />
            <h1>
              <span class="text-white">GET STARTED</span>
              <br>
              <span class="text-flicker">HAUNTED HALLOWEEN</span>
            </h1>
            <p class="text-welcome">Join Our Town's Most Scariest Party</p>
            <button class="contact-button">CONTACT NOW</button>
          </div>
          <img src="images/evil-pumpkin.png" alt="Evil Pumpkin" class="evil-pumpkin-image">
        </div>
      </section>
    </main>
  </body>
</html>
